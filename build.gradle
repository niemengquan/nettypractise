group 'com.nmq'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.netty:netty-all:4.1.36.Final'
    compile  'com.google.protobuf:protobuf-java:3.8.0'
    compile 'com.google.protobuf:protobuf-java-util:3.8.0'
}
